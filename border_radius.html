<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 10px solid black;
            margin-left: 200px;
            margin-top: 100px;

            border-radius: 0% 100% 00% 100%;
            /* border-top: 10px solid white */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
