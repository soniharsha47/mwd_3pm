<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with bg image</title>
    <style>
        .text{
            font-size: 200px;
            font-weight: 900;
            text-align: center;
            background-image: url(./media/bg.jpg);
            color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="text">Grras Solution</div>
</body>
</html>
