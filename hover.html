<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .hov{
            height: 300px;
            width: 300px;
            background-color: gray;
            transition-duration: 5s;
            transition-delay: 3s;
        }

        .hov:hover{
            background-color: red;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="hov">hello</div>
</body>
</html>
