    <title>Append</title>
</head>
<body>

    <form action="" name="formm" onsubmit="return fun()">
        <input type="text" name="data" id="data" />
        <input type="submit" />
    </form>

    <div class="data"></div>
    <button>click to add</button>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>

    <h1>Lorem ipsum dolor sit amet.</h1>

    <script>
        function fun(){
            var data = document.forms['formm']['data'].value;

            if(data==''){
                alert('Please enter some text');
            }

            $('.data').append(`${data} <button> Remove </button> </br>`)
            
            return false;
        }
    </script>
