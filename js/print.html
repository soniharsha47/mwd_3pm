<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print using JS</title>
    <style>
        .js{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>Print Using js</h1>
    
    <noscript>
        <p>Sorry, your browser does not support JavaScript!</p>
        <p>Please Enable your JavaScript !!1</p>
    </noscript>

    <script>
        document.write('<h1 style="color:red;" class="js">hello worlddd</h1>');
    </script>
</body>
</html>
