<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse effect</title>
    <style>
        .te{
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>
<body>

    <div class="te"
        onmouseenter="this.style.color='red'"
        onmouseleave="this.style.color='green'"
        onmouseup="this.innerHTML='Pressed..'";
        onmousedown="this.style.color='gray'"
    >
        Hey
    </div>
    
</body>
</html>
