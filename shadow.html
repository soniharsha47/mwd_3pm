<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .sh{
            font-size: 100px;
            text-align: center;

            color: white;
            text-shadow: 1px 1px 0px black, -1px -1px 0px red, 0px 0px 10px red;
        }
    </style>
</head>
<body>
    <div class="sh">Grras</div>
    
</body>
</html>
