<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <label>User name</label>
        <input type="text" />
        <input type="email" />
        <input type="url" />
        <input type="search" />
        <input type="password" />
        <input type="number" />
        <input type="tel" />
        <br><br>
        <input type="month" />
        <input type="week" />
        <input type="date" />
        <input type="time" />
        <input type="datetime-local" />
        <br><br>
        <input type="file" />
        <input type="color" />
        <input type="range" />
        <br><br>
        <select>
            <option>Ahmedabad</option>
            <option>Bangalore</option>
            <option>Chennai</option>
        </select>

        <label>Gender</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Other

        <label>Hobbies :</label>
        <input type="checkbox" name="hobbies" />Cricket
        <input type="checkbox" name="hobbies" />Football
        <input type="checkbox" name="hobbies" />Chess
        <br><br>
        <input  type="submit" />
        <input  type="reset" />

    </form>
    
</body>
</html>
